<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TonConnect Integration</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body, html {
            background-color: #000;
            color: #fff; /* Белый цвет текста */
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Запрет на скроллинг */
            position: relative;
        }
        #ton-connect-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px; /* Увеличиваем высоту для кнопки */
        }
        .back-button {
            position: absolute;
            bottom: 40%; /* Опускаем кнопку на 15% ниже */
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 25px; /* Овальная форма */
            cursor: pointer;
            font-size: 16px;
        }
        .money-image {
            position: absolute;
            top: 5%; /* Расположение изображения сверху */
            left: 50%; /* Центрируем по горизонтали */
            transform: translateX(-50%); /* Центрируем изображение */
            width: 90%; /* Устанавливаем ширину 90% */
            max-width: 500px; /* Максимальная ширина для контроля */
            height: auto; /* Сохраняем пропорции */
        }
        .forget-text {
            margin-top: -20%; /* Отрицательный отступ 20% от высоты изображения */
            color: white; /* Цвет текста */
            font-size: 18px; /* Размер шрифта */
            text-align: center; /* Центрируем текст */
        }
    </style>
</head>
<body>
    <img src="money.png" alt="Money" class="money-image">
    <div class="forget-text">Forget something?</div> <!-- Добавленный текст -->

    <div id="ton-connect-button"></div>

    <button id="back-button" class="back-button">Back</button>

    <script>
        // Убедимся, что Telegram Web App готов
        window.Telegram.WebApp.ready();

        // Устанавливаем цвета
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        // Создаем экземпляр TonConnect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://placeofpigeons.github.io/walettton/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        // Пример: Открытие модального окна программно (при необходимости)
        async function openConnectModal() {
            try {
                await tonConnectUI.openModal();
            } catch (e) {
                console.error('Ошибка при открытии модального окна:', e);
            }
        }

        // Обработчик событий для кнопки Back
        document.getElementById("back-button").addEventListener("click", function() {
            setTimeout(function() {
                window.location.href = 'newpage3.html'; // Переход на newpage3.html
            }, 500); // Задержка 500 миллисекунд
        });

        document.getElementById("back-button").addEventListener("touchstart", function(e) {
            e.preventDefault(); // Предотвращаем стандартное поведение
            setTimeout(function() {
                window.location.href = 'newpage3.html'; // Переход на newpage3.html
            }, 500); // Задержка 500 миллисекунд
        });
    </script>
</body>
</html>
