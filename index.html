<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App</h1>
    <p id="userInfo">Загрузка данных пользователя...</p> <!-- Место для отображения данных пользователя -->
    <p>Эта страница интегрирована с Telegram Web App API.</p>
    <button id="sendPoints">Send Points</button>
    <p id="validationResult"></p> <!-- Место для отображения результата валидации -->

    <script>
        const tg = window.Telegram.WebApp;

        // Инициализация Telegram Web App
        tg.ready();

        // Функция для получения данных пользователя и отображения их на странице
        async function fetchUserData() {
            const userName = tg.initDataUnsafe?.user?.username || "Неизвестно";
            const userId = tg.initDataUnsafe?.user?.id || "Неизвестно";

            // Обновляем отображение данных о пользователе
            document.getElementById('userInfo').innerHTML = `
                <strong>Имя пользователя:</strong> ${userName}<br>
                <strong>ID пользователя:</strong> ${userId}
            `;
        }

        fetchUserData();  // Вызываем функцию при загрузке страницы

        // Обработчик для кнопки "Send Points"
        document.getElementById('sendPoints').onclick = async function() {
            try {
                // Отправляем запрос на валидацию данных
                const validateResponse = await fetch(`https://your-heroku-url/validate`, {  
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        initData: tg.initData,
                        signature: tg.initDataUnsafe?.signature  // Передаем подпись
                    }),
                });

                const validateData = await validateResponse.json();

                // Обработка результата валидации
                if (validateData.message === "Validation successful") {
                    document.getElementById('validationResult').innerHTML = "Данные корректны!";
                } else {
                    document.getElementById('validationResult').innerHTML = "Ошибка: данные повреждены или устарели!";
                }
            } catch (error) {
                alert("Ошибка при запросе: " + error);
                document.getElementById('validationResult').innerHTML = "Произошла ошибка при отправке данных!";
            }
        };
    </script>
</body>
</html>
