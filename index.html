<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <title>Project President</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #hamster {
            width: 200px;
            cursor: pointer;
        }
        #score {
            font-size: 2rem;
            margin-top: 20px;
        }
        #upgrade {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #referral {
            margin-top: 20px;
            font-size: 1rem;
        }
        #referral-link {
            display: block;
            margin-top: 10px;
        }
        #referral-ranking {
            margin-top: 20px;
            font-size: 1rem;
            width: 300px;
        }
        .ranking-item {
            display: flex;
            justify-content: space-between;
        }
        #footer {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #007bff;
            padding: 10px 0;
        }
        .footer-button {
            background-color: #fff;
            color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        /* Modal styles */
        #menu-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #menu-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        #menu-content img {
            width: 100%;
            max-width: 200px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="content">
        <img id="hamster" src="https://via.placeholder.com/200" alt="Hamster">
        <div id="score">0</div>
        <button id="upgrade">Upgrade (Cost: 10)</button>
        <div id="referral">
            <a href="https://example.com?ref=yourReferralCode" target="_blank" id="referral-link">Invite Friends with this Referral Link</a>
            <div id="referral-ranking">
                <h3>Referral Rankings</h3>
                <div class="ranking-item"><span>User1</span><span>5</span></div>
                <div class="ranking-item"><span>User2</span><span>3</span></div>
                <div class="ranking-item"><span>User3</span><span>2</span></div>
            </div>
        </div>
    </div>

    <div id="footer">
        <button class="footer-button" onclick="showSection('menu')">Меню</button>
        <button class="footer-button" onclick="showSection('referrals')">Рефералы</button>
        <button class="footer-button" onclick="showSection('top')">Топ</button>
    </div>

    <!-- The Modal -->
    <div id="menu-modal">
        <div id="menu-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Меню</h2>
            <img src="https://via.placeholder.com/200" alt="Hamster">
        </div>
    </div>

    <script>
        let score = 0;
        let clickValue = 1;
        const hamster = document.getElementById('hamster');
        const scoreDisplay = document.getElementById('score');
        const upgradeButton = document.getElementById('upgrade');
        const referralRanking = document.getElementById('referral-ranking');
        const menuModal = document.getElementById('menu-modal');

        hamster.addEventListener('click', () => {
            score += clickValue;
            scoreDisplay.textContent = score;
        });

        upgradeButton.addEventListener('click', () => {
            if (score >= 10) {
                score -= 10;
                clickValue += 1;
                scoreDisplay.textContent = score;
                upgradeButton.textContent = `Upgrade (Cost: ${clickValue * 10})`;
            }
        });

        // Function to update referral rankings
        function updateReferralRanking() {
            const rankings = [
                { name: 'User1', referrals: 5 },
                { name: 'User2', referrals: 3 },
                { name: 'User3', referrals: 2 },
                // Add more user rankings as needed
            ];

            referralRanking.innerHTML = '<h3>Referral Rankings</h3>';
            rankings.forEach(rank => {
                const div = document.createElement('div');
                div.classList.add('ranking-item');
                div.innerHTML = `<span>${rank.name}</span><span>${rank.referrals}</span>`;
                referralRanking.appendChild(div);
            });
        }

        // Initial call to update referral rankings
        updateReferralRanking();

        // Function to show different sections based on footer button clicked
        function showSection(section) {
            if (section === 'menu') {
                menuModal.style.display = 'block';
            } else {
                alert(`You clicked on the ${section} button.`);
            }
        }

        // Function to close the modal
        function closeModal() {
            menuModal.style.display = 'none';
        }

        // Close the modal if the user clicks anywhere outside of the modal content
        window.onclick = function(event) {
            if (event.target === menuModal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
