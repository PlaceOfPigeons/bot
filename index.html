<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProjectPresident</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=New+Amsterdam:wght@400;700&display=swap" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation; /* Отключает жесты масштабирования */
            user-select: none; /* Убираем выделение текста */
            -webkit-user-drag: none; /* Убираем перетаскивание */
            -moz-user-select: none; /* Убираем выделение текста */
            -ms-user-select: none; /* Убираем выделение текста */
        }

        * {
            outline: none; /* Убираем обводку для всех элементов */
            box-shadow: none; /* Убираем тени */
            border: none; /* Убираем границы */
        }

        .header-container {
            background-color: black;
            padding: 0;
            position: fixed;
            top: 5%;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header {
            background: linear-gradient(90deg, #007BFF, #000);
            background-size: 200% 100%;
            animation: gradient 3s ease infinite, shimmer 1.5s infinite alternate;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            border-radius: 20px;
            transition: height 0.5s ease, transform 0.2s ease;
            height: 40px;
            cursor: pointer;
            overflow: hidden;
            font-family: 'New Amsterdam', sans-serif;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        }

        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes shimmer {
            0% {
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 123, 255, 1);
            }
        }

        .header.expanded {
            height: 300px;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            transition: margin-top 0.5s ease;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 50px;
        }

        .footer div {
            text-align: center;
            margin: 0 5px;
        }

        .footer .material-symbols-outlined {
            font-size: 24px;
            color: white;
        }

        .footer .icon-label {
            color: white;
            font-size: 12px;
            margin-top: 2px;
        }

        .header:active {
            transform: scale(0.95); /* Эффект сжатия при нажатии */
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header" id="header">
            ProjectPresident
        </div>
    </div>

    <div class="content" id="content">
        <img src="your-image.png" alt="Logo">
    </div>

    <div class="footer">
        <div>
            <span class="material-symbols-outlined">home</span>
            <div class="icon-label">Home</div>
        </div>
        <div>
            <span class="material-symbols-outlined">leaderboard</span>
            <div class="icon-label">Leaderboard</div>
        </div>
        <div>
            <span class="material-symbols-outlined">task</span>
            <div class="icon-label">Tasks</div>
        </div>
        <div>
            <span class="material-symbols-outlined">people</span>
            <div class="icon-label">Friends</div>
        </div>
    </div>

    <script>
        const header = document.getElementById('header');
        const content = document.getElementById('content');

        header.addEventListener('click', () => {
            header.classList.toggle('expanded');
            if (header.classList.contains('expanded')) {
                content.style.marginTop = '300px';
            } else {
                content.style.marginTop = '40px';
            }
        });

        window.Telegram.WebApp.ready();
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");
    </script>
</body>
</html>
