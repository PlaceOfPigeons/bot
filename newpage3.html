<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectPresident</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=New+Amsterdam:wght@400;700&display=swap" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-drag: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        *:focus {
            outline: none;
        }

        .header-container {
            background-color: black;
            padding: 0;
            position: fixed;
            top: 5%;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header {
            background-color: white;
            color: black;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            border-radius: 20px;
            margin: 0 5%;
            cursor: pointer;
            font-family: 'New Amsterdam', sans-serif;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .score {
            position: absolute;
            top: 55%; /* Установлено на 55% для дальнейшего поднятия */
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: white;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            transition: margin-top 0.5s ease;
        }

        .content img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 50px;
        }

        .footer div {
            text-align: center;
            margin: 0 5px;
        }

        .footer .material-symbols-outlined {
            font-size: 24px;
            color: white;
        }

        .footer .icon-label {
            color: white;
            font-size: 12px;
            margin-top: 2px;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header" id="header">
            ProjectPresident
        </div>
    </div>

    <div class="content" id="content">
        <div style="position: relative;">
            <div class="score" id="score">Очки: 100</div>
            <img src="birdOne.png" alt="Logo" id="birdImage">
        </div>
    </div>

    <div class="footer">
        <div>
            <span class="material-symbols-outlined">home</span>
            <div class="icon-label">Home</div>
        </div>
        <div>
            <span class="material-symbols-outlined">leaderboard</span>
            <div class="icon-label">Leaderboard</div>
        </div>
        <div>
            <span class="material-symbols-outlined">task</span>
            <div class="icon-label">Tasks</div>
        </div>
        <div>
            <span class="material-symbols-outlined">people</span>
            <div class="icon-label">Friends</div>
        </div>
    </div>

    <script>
        window.Telegram.WebApp.ready();
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        const user = Telegram.WebApp.initDataUnsafe.user;
        let displayName = user.username || user.first_name;

        document.getElementById("header").textContent = displayName;

        document.getElementById("birdImage").addEventListener("click", function() {
            window.location.href = "game.html";
        });
    </script>

</body>
</html>
