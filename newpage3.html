<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectPresident</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=New+Amsterdam:wght@400;700&display=swap" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-drag: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        *:focus {
            outline: none; /* Убираем обводку для всех элементов */
        }

        .header-container {
            background-color: black;
            padding: 0;
            position: fixed;
            top: 5%;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header {
            background-color: white; /* Белая шапка */
            color: black; /* Черный текст */
            text-align: center;
            padding: 10px;
            font-size: 24px;
            border-radius: 20px;
            margin: 0 5%; /* Отступ 5% по краям */
            cursor: pointer;
            font-family: 'New Amsterdam', sans-serif;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column; /* Вертикальное выравнивание */
            align-items: center;
            margin-top: 80px; /* Отступ для шапки */
            position: relative;
            transition: margin-top 0.5s ease;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin-top: 20px; /* Отступ сверху для изображения */
            margin-bottom: 40px; /* Отступ снизу для расстояния от кнопок */
            cursor: pointer; /* Курсор меняется на указатель */
        }

        #score {
            position: absolute; /* Абсолютное позиционирование */
            top: 50px; /* Позиция ниже шапки */
            font-size: 24px;
            color: white;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 50px;
        }

        .footer div {
            text-align: center;
            margin: 0 5px;
        }

        .footer .material-symbols-outlined {
            font-size: 24px;
            color: white;
        }

        .footer .icon-label {
            color: white;
            font-size: 12px;
            margin-top: 2px;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header" id="header">
            ProjectPresident
        </div>
    </div>

    <div class="content" id="content">
        <div id="score">Очки: 0</div>
        <img src="birdOne.png" alt="Logo" id="birdImage">
    </div>

    <div class="footer">
        <div>
            <span class="material-symbols-outlined">home</span>
            <div class="icon-label">Home</div>
        </div>
        <div>
            <span class="material-symbols-outlined">leaderboard</span>
            <div class="icon-label">Leaderboard</div>
        </div>
        <div>
            <span class="material-symbols-outlined">task</span>
            <div class="icon-label">Tasks</div>
        </div>
        <div>
            <span class="material-symbols-outlined">people</span>
            <div class="icon-label">Friends</div>
        </div>
    </div>

    <script>
        window.Telegram.WebApp.ready();
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        // Получаем информацию о пользователе
        const user = Telegram.WebApp.initDataUnsafe.user;
        let displayName = user.username || user.first_name; // Если username нет, используем имя

        // Обновляем заголовок
        document.getElementById("header").textContent = displayName;

        let score = 0;

        // Функция для обновления очков
        function updateScore(newScore) {
            score = newScore;
            document.getElementById("score").textContent = "Очки: " + score;
        }

        // Пример обновления очков
        updateScore(10); // Замените на вашу логику

        // Обработчик клика для изображения
        document.getElementById("birdImage").addEventListener("click", function() {
            window.location.href = "game.html"; // Перенаправление на game.html
        });
    </script>

</body>
</html>
