<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectPresident</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=New+Amsterdam:wght@400;700&display=swap" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-drag: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        *:focus {
            outline: none; /* Убираем контур */
        }

        .header-container {
            background-color: black;
            padding: 0;
            position: fixed;
            top: 5%;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header {
            background-color: white;
            color: black;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            border-radius: 20px;
            margin: 0 5%;
            cursor: pointer;
            font-family: 'New Amsterdam', sans-serif;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .score {
            display: flex;
            align-items: center;
            justify-content: center; /* Центрируем по горизонтали */
            font-size: 20px; /* Исходный размер текста */
            font-family: 'New Amsterdam', sans-serif; /* Применяем шрифт New Amsterdam */
        }

        #scoreImage {
            width: 30px; /* 50% больше исходного 20px */
            height: auto;
            margin-right: 5px; /* Отступ справа от изображения */
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 50px;
        }

        .footer div {
            text-align: center;
            margin: 0 5px;
            cursor: pointer; /* Указатель на кнопки */
        }

        .footer .material-symbols-outlined {
            font-size: 24px;
            color: white;
        }

        .footer .icon-label {
            color: white;
            font-size: 12px;
            margin-top: 2px;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header" id="header">
            ProjectPresident
        </div>
    </div>

    <div class="content" id="content">
        <div style="position: relative;">
            <div class="score" id="score">
                <img src="tonicon2.png" alt="Очки" id="scoreImage">
                <span id="scoreValue">0</span>
            </div>
            <img src="birdOne.png" alt="Logo" id="birdImage" draggable="false">
        </div>
    </div>

    <div class="footer">
        <div id="home">
            <span class="material-symbols-outlined">home</span>
            <div class="icon-label">Home</div>
        </div>
        <div id="wallet">
            <span class="material-symbols-outlined">wallet</span>
            <div class="icon-label">Wallet</div>
        </div>
        <div id="tasks">
            <span class="material-symbols-outlined">task</span>
            <div class="icon-label">Tasks</div>
        </div>
        <div id="friends">
            <span class="material-symbols-outlined">people</span>
            <div class="icon-label">Friends</div>
        </div>
    </div>

    <script>
        // Получаем текущие очки из локального хранилища или устанавливаем 0
        let score = parseInt(localStorage.getItem('score')) || 0;
        document.getElementById("scoreValue").textContent = score;

        window.Telegram.WebApp.ready();
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        const user = Telegram.WebApp.initDataUnsafe.user;
        let displayName = user.username || user.first_name;
        document.getElementById("header").textContent = displayName;

        const birdImage = document.getElementById("birdImage");

        // Обработчики событий для изображения
        birdImage.addEventListener("click", function() {
            Telegram.WebApp.HapticFeedback.impactOccurred('light'); // Вибрация при нажатии
            window.location.href = `game.html?score=${score}`; // Переход на страницу игры без изменения очков
        });

        birdImage.addEventListener("touchstart", function(e) {
            e.preventDefault(); // Предотвращаем стандартное поведение
            Telegram.WebApp.HapticFeedback.impactOccurred('light'); // Вибрация при нажатии
            window.location.href = `game.html?score=${score}`; // Переход на страницу игры
        });

        // Обработчики событий для кнопок
        document.getElementById("home").addEventListener("click", function() {
            Telegram.WebApp.HapticFeedback.impactOccurred('light'); // Вибрация при нажатии
            window.location.href = 'newpage3.html'; // Переход на newpage3.html
        });

        document.getElementById("home").addEventListener("touchstart", function(e) {
            e.preventDefault(); // Предотвращаем стандартное поведение
            Telegram.WebApp.HapticFeedback.impactOccurred('light'); // Вибрация при нажатии
            window.location.href = 'newpage3.html'; // Переход на newpage3.html
        });

        document.getElementById("friends").addEventListener("click", function() {
            Telegram.WebApp.HapticFeedback.impactOccurred('light'); // Вибрация при нажатии
            window.location.href = 'ref.html'; // Переход на ref.html
        });

        document.getElementById("friends").addEventListener("touchstart", function(e) {
            e.preventDefault(); // Предотвращаем стандартное поведение
            Telegram.WebApp.HapticFeedback.impactOccurred('light'); // Вибрация при нажатии
            window.location.href = 'ref.html'; // Переход на ref.html
        });

        document.getElementById("wallet").addEventListener("click", function() {
            Telegram.WebApp.HapticFeedback.impactOccurred('light'); // Вибрация при нажатии
            window.location.href = 'wallet.html'; // Переход на wallet.html
        });

        document.getElementById("wallet").addEventListener("touchstart", function(e) {
            e.preventDefault(); // Предотвращаем стандартное поведение
            Telegram.WebApp.HapticFeedback.impactOccurred('light'); // Вибрация при нажатии
            window.location.href = 'wallet.html'; // Переход на wallet.html
        });

        document.getElementById("tasks").addEventListener("click", function() {
            Telegram.WebApp.HapticFeedback.impactOccurred('light'); // Вибрация при нажатии
            window.location.href = 'tasks.html'; // Переход на tasks.html
        });

        document.getElementById("tasks").addEventListener("touchstart", function(e) {
            e.preventDefault(); // Предотвращаем стандартное поведение
            Telegram.WebApp.HapticFeedback.impactOccurred('light'); // Вибрация при нажатии
            window.location.href = 'tasks.html'; // Переход на tasks.html
        });
    </script>

</body>
</html>
