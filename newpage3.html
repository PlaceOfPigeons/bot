<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectPresident</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=New+Amsterdam:wght@400;700&display=swap" />
    <style>
        :root {
            --tg-theme-section-bg-color: #007BFF; /* Синий цвет для секции */
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Контейнер для шапки */
        .header-container {
            background-color: black;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Синяя шапка с анимацией перелива */
        .header {
            background: linear-gradient(180deg, #007BFF, #000);
            background-size: 200% 100%;
            animation: gradient 3s ease infinite;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            transition: height 0.5s ease;
            height: 40px;
            cursor: pointer;
            overflow: hidden;
            font-family: 'New Amsterdam', sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Увеличенная высота */
        .header.expanded {
            height: 300px;
        }

        /* Main content */
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            transition: margin-top 0.5s ease;
            background-color: var(--tg-theme-section-bg-color); /* Применение цвета фона */
        }

        .content img {
            max-width: 100%;
            height: auto;
        }

        /* Footer */
        .footer {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 50px;
        }

        .footer div {
            text-align: center;
            margin: 0 5px;
        }

        .footer .material-symbols-outlined {
            font-size: 24px;
            color: white;
        }

        .footer .icon-label {
            color: white;
            font-size: 12px;
            margin-top: 2px;
        }
    </style>
</head>
<body>

    <!-- Контейнер для синей шапки -->
    <div class="header-container">
        <!-- Синяя шапка -->
        <div class="header" id="header">
            ProjectPresident
        </div>
    </div>

    <!-- Main content -->
    <div class="content" id="content">
        <img src="your-image.png" alt="Logo">
    </div>

    <!-- Footer -->
    <div class="footer">
        <div>
            <span class="material-symbols-outlined">home</span>
            <div class="icon-label">Home</div>
        </div>
        <div>
            <span class="material-symbols-outlined">leaderboard</span>
            <div class="icon-label">Leaderboard</div>
        </div>
        <div>
            <span class="material-symbols-outlined">task</span>
            <div class="icon-label">Tasks</div>
        </div>
        <div>
            <span class="material-symbols-outlined">people</span>
            <div class="icon-label">Friends</div>
        </div>
    </div>

    <script>
        // Получаем элементы шапки и контента
        const header = document.getElementById('header');
        const content = document.getElementById('content');

        // Добавляем обработчик клика для шапки
        header.addEventListener('click', () => {
            // Переключаем класс expanded для изменения высоты шапки
            header.classList.toggle('expanded');
            
            // Изменяем отступ для контента в зависимости от состояния шапки
            if (header.classList.contains('expanded')) {
                content.style.marginTop = '300px';
            } else {
                content.style.marginTop = '40px';
            }
        });
    </script>

</body>
</html>
