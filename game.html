<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image Catcher</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #game {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 28px;
            color: #fff;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        #score img {
            width: 36.4px;
            height: 36.4px;
            margin-right: 5px;
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            color: #fff;
            font-weight: bold;
        }

        #sequence {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #fff;
            font-weight: bold;
            white-space: nowrap;
            z-index: 1;
        }

        .wrapper {
            position: absolute;
            width: 96px;
            height: 96px;
            top: 15%;
            left: 0;
            animation: fall linear 4s forwards;
            z-index: 2;
        }

        .cage, .bird {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .cage {
            background-image: url('Cage5.png');
            background-size: cover;
            background-position: center;
            z-index: 2;
            cursor: pointer;
        }

        .bird {
            z-index: 1;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            user-select: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .bird.clicked {
            transform: scale(1.5) rotate(10deg);
            opacity: 0;
            outline: none;
        }

        .points {
            position: absolute;
            font-size: 24px;
            color: #00ff00;
            font-weight: bold;
            opacity: 1;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        .points.plus10 {
            color: #ff0000;
            font-size: 36px;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(calc(100vh - 96px)) rotate(360deg);
            }
        }

        * {
            outline: none;
            box-shadow: none;
            border: none;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="score">
            <img src="tonicon3.png" alt="Очки">
            <span>0</span>
        </div>
        <div id="timer">60</div>
        <div id="sequence"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWwSObNeCTqDk8xJg9sa0u4wIvk5JFw8E",
            authDomain: "placeofpigeons.firebaseapp.com",
            databaseURL: "https://placeofpigeons-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "placeofpigeons",
            storageBucket: "placeofpigeons.appspot.com",
            messagingSenderId: "67354529384",
            appId: "1:67354529384:web:716cf99397eb9002c435dd",
            measurementId: "G-P70KRENL94"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);


        // Установка черной темы
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        const game = document.getElementById('game');
        const scoreDisplay = document.getElementById('score').querySelector('span');
        const sequenceDisplay = document.getElementById('sequence');
        const timerDisplay = document.getElementById('timer');
        const birds = ['birdOne.png', 'birdTwo.png', 'birdThree.png'];

        let storedScore = 0;
        let score = storedScore;
        let currentSequence = [];
        let userSequence = [];
        let lastClickX = 0;
        let lastClickY = 0;
        const birdWidth = 96;
        const screenWidth = window.innerWidth;
        const maxLeft = screenWidth - birdWidth;
        let timerValue = 60;

        // Функция для загрузки очков из сервера Flask
        function loadScoreFromServer(userId) {
            fetch(`http://localhost:5000/get_data?user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.score !== undefined) {
                        storedScore = data.score;
                        score = storedScore;
                        updateScoreDisplay(score);
                    }
                })
                .catch(error => {
                    console.error("Error loading score:", error);
                });
        }

        // Функция для сохранения очков на сервере Flask
        function saveScoreToServer(userId) {
            fetch('http://localhost:5000/save_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: 'User',  // Это можно заменить на настоящее имя игрока, если оно есть
                    score: score
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    console.log("Data saved successfully!");
                }
            })
            .catch(error => {
                console.error("Error saving score:", error);
            });
        }

        function createSequence() {
            currentSequence = [];
            for (let i = 0; i < 3; i++) {
                currentSequence.push(birds[Math.floor(Math.random() * birds.length)]);
            }
            sequenceDisplay.innerHTML = currentSequence.map(img => `<img src="${img}" style="width: 72px; height: 72px; object-fit: contain;">`).join(' ');
            userSequence = [];
        }

        function createBird() {
            const bird = document.createElement('img');
            bird.classList.add('bird');
            bird.src = birds[Math.floor(Math.random() * birds.length)];

            const cage = document.createElement('div');
            cage.classList.add('cage');

            const wrapper = document.createElement('div');
            wrapper.classList.add('wrapper');
            wrapper.style.left = `${Math.random() * maxLeft}px`;

            wrapper.appendChild(cage);
            wrapper.appendChild(bird);
            game.appendChild(wrapper);

            let isCageClicked = false;
            let isBirdClicked = false;

            cage.addEventListener('click', () => {
                if (isCageClicked) return;
                isCageClicked = true;
                cage.style.display = 'none';
            });

            bird.addEventListener('click', (event) => {
                if (!isCageClicked || isBirdClicked) return;

                isBirdClicked = true;

                lastClickX = event.clientX;
                lastClickY = event.clientY;

                userSequence.push(bird.src.split('/').pop());

                if (userSequence.length === 3 && userSequence.join(',') === currentSequence.join(',')) {
                    score += 10;

                    const pointAnim = document.createElement('div');
                    pointAnim.classList.add('points', 'plus10');
                    pointAnim.textContent = "+10";
                    pointAnim.style.left = `${lastClickX}px`;
                    pointAnim.style.top = `${lastClickY}px`;
                    game.appendChild(pointAnim);

                    setTimeout(() => pointAnim.remove(), 1000);

                    updateScoreDisplay(score);
                    createSequence();

                } else if (userSequence.length < 3) {
                    score++;
                    updateScoreDisplay(score);

                    const pointAnim = document.createElement('div');
                    pointAnim.classList.add('points');
                    pointAnim.textContent = "+1";
                    pointAnim.style.left = `${lastClickX}px`;
                    pointAnim.style.top = `${lastClickY}px`;
                    game.appendChild(pointAnim);

                    setTimeout(() => pointAnim.remove(), 1000);
                }
            });
        }

        function updateScoreDisplay(newScore) {
            scoreDisplay.textContent = newScore;
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                timerDisplay.textContent = timerValue;
                if (timerValue === 0) {
                    clearInterval(timerInterval);
                    saveScoreToServer("User123");  // Подставьте реальный ID пользователя
                    alert('Game Over!');
                } else {
                    timerValue--;
                }
            }, 1000);
        }

        function startGame() {
            Telegram.WebApp.ready();
            createSequence();
            startTimer();

            setInterval(createBird, 1000);
        }

        startGame();
    </script>
</body>
</html>
