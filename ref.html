<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Mini App - Referral System</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: white; /* White text color */
            font-family: Arial, sans-serif; /* Font */
            position: relative; /* For button positioning */
            min-height: 100vh; /* Minimum height of the page */
            padding: 0 5%; /* Horizontal padding */
            overflow-x: hidden; /* Disable horizontal scrolling */
            margin: 0; /* Remove default margins */
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%; /* Full width considering padding */
            height: 100px;
            margin: 10px 0; /* Top and bottom margins */
            background-color: #444; /* Dark background for the textarea */
            color: white; /* White text color in the textarea */
            border: 1px solid #666; /* Border color */
            padding: 10px; /* Inner padding for the textarea */
            box-sizing: border-box; /* Include padding and border in width */
        }
        .back-button {
            position: absolute;
            bottom: 5%; /* 5% margin from the bottom */
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 25px; /* Rounded shape */
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #e0e0e0; /* Change color on hover */
        }
        h1 {
            margin: 20px 0; /* Margins for the header */
            text-align: left; /* Align the header to the left */
        }
        p {
            margin: 10px 0; /* Margins for paragraphs */
        }
    </style>
    <script>
        window.Telegram.WebApp.ready();
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        const getReferralData = () => {
            const userId = Telegram.WebApp.initDataUnsafe.user.id; // Get current user's ID
            const userName = Telegram.WebApp.initDataUnsafe.user.first_name; // Get current user's name

            const referralCode = userId; // User ID as referral code
            document.getElementById('referralCode').textContent = referralCode;

            const referralLink = `https://t.me/PlaceOfPigeons_bot?ref=${userId}`; // Create referral link
            document.getElementById('referralLink').value = referralLink;
            document.getElementById('referralLinkDisplay').textContent = referralLink;

            // Check for referral in URL
            const ref = new URLSearchParams(window.location.search).get('ref'); // Get ref parameter from URL
            if (ref) {
                // If there is a referral code in the URL
                localStorage.setItem('inviterId', ref); // Save inviter's ID
                localStorage.setItem('inviterName', userName); // Save current user's name as inviter's name
                document.getElementById('referralMessage').textContent = `Invited by: ${userName}`; // Display inviter's message
            } else {
                // If user entered without a referral link
                const storedInviterName = localStorage.getItem('inviterName'); // Get inviter's name from localStorage
                if (storedInviterName) {
                    document.getElementById('referralMessage').textContent = `Invited by: ${storedInviterName}`; // Display saved name
                }
            }
        };

        window.onload = () => {
            getReferralData(); // Get referral data
        };

        document.addEventListener("DOMContentLoaded", function() {
            const backButton = document.querySelector(".back-button");
            
            backButton.addEventListener("click", function() {
                setTimeout(function() {
                    window.location.href = 'newpage3.html'; // Redirect to new page
                }, 500);
            });

            backButton.addEventListener("touchstart", function(e) {
                e.preventDefault(); // Prevent default behavior
                setTimeout(function() {
                    window.location.href = 'newpage3.html'; // Redirect to new page
                }, 500);
            });
        });
    </script>
</head>
<body>
    <h1>Telegram Mini App - Referral System</h1>
    <p id="referralMessage"></p>
    <p>Your referral code: <span id="referralCode">Loading...</span></p>

    <p>Share your referral link:</p>
    <textarea id="referralLink" readonly></textarea>

    <button class="back-button">BACK</button>
</body>
</html>
