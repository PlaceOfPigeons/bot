<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Mini App - Реферальная система</title>
    <style>
        body {
            background-color: #000; /* Черный фон */
            color: white; /* Белый цвет текста */
            font-family: Arial, sans-serif; /* Шрифт */
            position: relative; /* Для позиционирования кнопки */
            min-height: 100vh; /* Минимальная высота страницы */
            padding: 0 5%; /* Горизонтальные отступы */
            overflow-x: hidden; /* Отключаем горизонтальную прокрутку */
            margin: 0; /* Убираем отступы по умолчанию */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        textarea {
            width: 100%; /* На всю ширину с учетом отступов */
            height: 100px;
            margin: 10px 0; /* Отступы сверху и снизу */
            background-color: #444; /* Темный фон для текстового поля */
            color: white; /* Белый цвет текста в текстовом поле */
            border: 1px solid #666; /* Цвет границы */
            padding: 10px; /* Отступ внутри текстового поля */
            box-sizing: border-box; /* Учитываем отступы и границы в ширине */
        }
        .back-button {
            position: absolute;
            bottom: 5%; /* Отступ от низа 5% */
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 25px; /* Овальная форма */
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #e0e0e0; /* Изменение цвета при наведении */
        }
        h1, p {
            margin: 10px 0; /* Отступы для заголовков и параграфов */
        }
    </style>
    <script>
        window.Telegram.WebApp.ready();
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        const getReferralData = () => {
            const userId = Telegram.WebApp.initDataUnsafe.user.id; // Получаем ID текущего пользователя
            const userName = Telegram.WebApp.initDataUnsafe.user.first_name; // Получаем имя текущего пользователя

            const referralCode = userId; // ID пользователя как реферальный код
            document.getElementById('referralCode').textContent = referralCode;

            const referralLink = `https://t.me/ProjectPresident_bot?ref=${userId}`; // Формируем реферальную ссылку
            document.getElementById('referralLink').value = referralLink;
            document.getElementById('referralLinkDisplay').textContent = referralLink;

            // Проверка реферала из URL
            const ref = new URLSearchParams(window.location.search).get('ref'); // Получаем значение параметра ref из URL
            if (ref) {
                // Если есть реферальный код в URL
                localStorage.setItem('inviterId', ref); // Сохраняем ID пригласившего
                localStorage.setItem('inviterName', userName); // Сохраняем имя текущего пользователя как имя пригласившего
                document.getElementById('referralMessage').textContent = `Вас пригласил: ${userName}`; // Отображаем сообщение о пригласившем
            } else {
                // Если пользователь зашел без реферальной ссылки
                const storedInviterName = localStorage.getItem('inviterName'); // Получаем имя пригласившего из localStorage
                if (storedInviterName) {
                    document.getElementById('referralMessage').textContent = `Вас пригласил: ${storedInviterName}`; // Отображаем сохраненное имя
                }
            }
        };

        window.onload = () => {
            getReferralData(); // Получаем реферальные данные
        };

        document.addEventListener("DOMContentLoaded", function() {
            const backButton = document.querySelector(".back-button");
            
            backButton.addEventListener("click", function() {
                setTimeout(function() {
                    window.location.href = 'newpage3.html'; // Переход на новую страницу
                }, 500);
            });

            backButton.addEventListener("touchstart", function(e) {
                e.preventDefault(); // Отменяем стандартное поведение
                setTimeout(function() {
                    window.location.href = 'newpage3.html'; // Переход на новую страницу
                }, 500);
            });
        });
    </script>
</head>
<body>
    <h1>Telegram Mini App - Реферальная система</h1>
    <p id="referralMessage"></p>
    <p>Ваш реферальный код: <span id="referralCode">Загрузка...</span></p>

    <p>Поделитесь своей реферальной ссылкой:</p>
    <textarea id="referralLink" readonly></textarea>

    <button class="back-button">BACK</button>
</body>
</html>
