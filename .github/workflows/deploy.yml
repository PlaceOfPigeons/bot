name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Убедитесь, что ваша ветка - это main (или другая ветка, если необходимо)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Checkout исходного кода
      - name: Checkout repository
        uses: actions/checkout@v3  # Используем последнюю версию v3

      # Шаг 2: Установка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3  # Убедитесь, что используете актуальную версию

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: npm install

      # Шаг 4: Сборка проекта (если необходимо)
      - name: Build project
        run: npm run build

      # Шаг 5: Деплой на Firebase
      - name: Run Firebase setup
        run: npm run deploy  # Или используйте команду deploy, если настроена в package.json
