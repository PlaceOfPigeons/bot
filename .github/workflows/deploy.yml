name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # или другая ветка, с которой хотите деплоить

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # или команда для сборки вашего проекта (например, 'npm run build')

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        run: echo "${{ secrets.FIREBASE_AUTH_TOKEN }}" | firebase login:ci --token

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_AUTH_TOKEN }}
