<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=done_all" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            padding-top: 5%; /* Отступ сверху для заголовка */
        }
        h1 {
            margin: 0; /* Убираем стандартный отступ */
        }
        img {
            margin-top: 5%; /* Отступ между текстом и изображением */
            width: 25%; /* Уменьшаем ширину изображения в два раза */
            height: auto; /* Сохраняем пропорции изображения */
        }
        .available-text {
            margin-top: 10px; /* Отступ между изображением и текстом */
            font-size: 18px; /* Размер шрифта для текста */
        }
        .icon-text {
            display: flex;
            align-items: center; /* Вертикальное выравнивание иконки и текста */
            justify-content: center; /* Центрируем содержимое */
            margin-top: 10px; /* Отступ между текстом и иконкой */
        }
        .icon-text span {
            margin-right: 5px; /* Отступ между иконкой и текстом */
        }
        .follow-button {
            margin-left: 10px; /* Отступ между текстом и кнопкой */
            background-color: #ffffff; /* Белый фон */
            color: #000000; /* Черный текст */
            border: none;
            border-radius: 25px; /* Овальная форма */
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-button {
            position: absolute;
            bottom: 5%; /* Отступ от низа 5% */
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff; /* Белый фон */
            color: #000000; /* Черный текст */
            border: none;
            border-radius: 25px; /* Овальная форма */
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>TASKS</h1>
    <img src="tasks.png" alt="Wallet Image">
    <div class="available-text">Available</div>
    
    <div class="icon-text">
        <span class="material-symbols-outlined">done_all</span>
        <div>Place of Pageons</div>
        <button class="follow-button" onclick="follow(this)">FOLLOW</button>
    </div>

    <button id="back-button" class="back-button">BACK</button>

    <script>
        // Убедимся, что Telegram Web App готов
        window.Telegram.WebApp.ready();

        // Устанавливаем цвета
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        // Функция для обработки кнопки FOLLOW
        function follow(button) {
            window.open('https://t.me/PlaceOfPigeons', '_blank');
            button.textContent = 'CHECK'; // Изменяем текст кнопки
            button.setAttribute('onclick', 'check()'); // Меняем обработчик события
        }

        // Обработчик событий для кнопки BACK
        document.getElementById("back-button").addEventListener("click", function() {
            setTimeout(function() {
                window.location.href = 'newpage3.html'; // Переход на newpage3.html
            }, 500); // Задержка 500 миллисекунд
        });

        document.getElementById("back-button").addEventListener("touchstart", function(e) {
            e.preventDefault(); // Предотвращаем стандартное поведение
            setTimeout(function() {
                window.location.href = 'newpage3.html'; // Переход на newpage3.html
            }, 500); // Задержка 500 миллисекунд
        });

        // Функция для обработки кнопки CHECK
        function check() {
            setTimeout(function() {
                window.location.href = 'newpage3.html'; // Переход на newpage3.html
            }, 500); // Задержка 500 миллисекунд
        }
    </script>
</body>
</html>
