<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
        }
        img {
            margin-top: 60px; /* Отступ между текстом и изображением */
            max-width: 90%; /* Ограничиваем ширину изображения для мобильных устройств */
            height: auto; /* Сохраняем пропорции изображения */
        }
    </style>
</head>
<body>
    <h1>TASKS</h1>
    <img src="tasks.png" alt="Tasks Image">
    
    <script>
        // Убедимся, что Telegram Web App готов
        window.Telegram.WebApp.ready();

        // Устанавливаем цвета
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");
    </script>
</body>
</html>
