<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=done_all" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            padding-top: 5%;
        }
        h1 {
            margin: 0;
        }
        img {
            margin-top: 5%;
            width: 25%;
            height: auto;
        }
        .available-text {
            margin-top: 10px;
            font-size: 18px;
        }
        .icon-text {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .icon-text span {
            margin-right: 5px;
        }
        .follow-button {
            margin-left: 10px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-button {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>TASKS</h1>
    <img src="tasks.png" alt="Wallet Image">
    <div id="score" class="available-text">Очки: 0</div>
    
    <div class="icon-text">
        <span class="material-symbols-outlined">done_all</span>
        <div>Place of Pageons</div>
        <button class="follow-button" onclick="follow(this)">FOLLOW</button>
    </div>

    <button id="back-button" class="back-button">BACK</button>

    <script>
        // Убедимся, что Telegram Web App готов
        window.Telegram.WebApp.ready();

        // Устанавливаем цвета
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        // Получаем текущие очки из локального хранилища или устанавливаем 0
        let score = parseInt(localStorage.getItem('score')) || 0;
        document.getElementById("score").textContent = `Очки: ${score}`;

        // Функция для обработки кнопки FOLLOW
        function follow(button) {
            window.open('https://t.me/PlaceOfPigeons', '_blank');
            button.textContent = 'CHECK';
            button.setAttribute('onclick', 'check()');
        }

        // Обработчик событий для кнопки BACK
        document.getElementById("back-button").addEventListener("click", function() {
            endGame();
        });

        // Функция для обработки кнопки CHECK
        function check() {
            score += 1000; // Добавляем 1000 очков
            localStorage.setItem('score', score); // Сохраняем в локальное хранилище
            document.getElementById("score").textContent = `Очки: ${score}`; // Обновляем отображение очков
        }

        // Функция для завершения игры
        function endGame() {
            localStorage.setItem('score', score); // Сохранение очков в локальное хранилище
            window.location.href = `newpage3.html?score=${score}`;
        }
    </script>
</body>
</html>
