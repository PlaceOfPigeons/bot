<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }
        h1 {
            position: absolute;
            top: 5%; /* Отступ от верха 5% */
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
        }
        img {
            margin-top: 60px; /* Отступ между текстом и изображением */
            max-width: 90%; /* Ограничиваем ширину изображения для мобильных устройств */
            height: auto; /* Сохраняем пропорции изображения */
        }
        .wallet-image {
            width: 50%; /* Уменьшаем ширину изображения в два раза */
            height: auto; /* Сохраняем пропорции изображения */
        }
        .back-button {
            position: absolute;
            bottom: 5%; /* Отступ от низа 5% */
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff; /* Белый фон */
            color: #000000; /* Черный текст */
            border: none;
            border-radius: 25px; /* Овальная форма */
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>TASKS</h1>
    <img src="tasks.png" alt="Wallet Image" class="tasks-image">

    <button id="back-button" class="back-button">Back</button>

    <script>
        // Убедимся, что Telegram Web App готов
        window.Telegram.WebApp.ready();

        // Устанавливаем цвета
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        // Обработчик событий для кнопки Back
        document.getElementById("back-button").addEventListener("click", function() {
            setTimeout(function() {
                window.location.href = 'newpage3.html'; // Переход на newpage3.html
            }, 500); // Задержка 500 миллисекунд
        });

        document.getElementById("back-button").addEventListener("touchstart", function(e) {
            e.preventDefault(); // Предотвращаем стандартное поведение
            setTimeout(function() {
                window.location.href = 'newpage3.html'; // Переход на newpage3.html
            }, 500); // Задержка 500 миллисекунд
        });
    </script>
</body>
</html>
